<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄景點介紹</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .nav {
            background: #d9534f;
            padding: 15px;
            color: white;
            font-size: 18px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        .container {
            max-width: 800px;
            margin: 80px auto 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-gallery {
            display: flex;
            overflow: hidden;
            width: 100%;
            position: relative;
        }
        .gallery-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .gallery-wrapper img {
            width: 100%;
            border-radius: 10px;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: none;
        }
        .section.active {
            display: block;
        }
        h2 {
            color: #d9534f;
            border-bottom: 2px solid #d9534f;
            padding-bottom: 5px;
        }
        .footer {
            background: #d9534f;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="nav py-0">
        <img src="images/logo.png" width="313" height="99" class="mb-2">
        <a href="#" class="mt-5">回到首頁</a>
        <a href="#" class="mt-5">最新消息</a>
        <a href="#" class="mt-5">景點目錄</a>
        <a href="contact.html" class="mt-5">聯絡我們</a>
    </div><br><br>

    <div class="container">
        <div class="image-gallery">
            <div class="gallery-wrapper">
                <img src="images/1.png" alt="三鳳宮">
                <img src="images/3.jpg" alt="逍遙園">
                <img src="images/2.jpg" alt="三塊厝車站">
            </div>
            <div class="arrow prev" onclick="moveSlide(-1)">&#10094;</div>
            <div class="arrow next" onclick="moveSlide(1)">&#10095;</div>
        </div>

        <div class="section" id="section-0">
            <h2>三鳳宮</h2>
            <p>三鳳宮是高雄歷史悠久的廟宇，主祀關聖帝君，建築華麗且香火鼎盛。</p>
        </div>
        <div class="section" id="section-1">
            <h2>逍遙園</h2>
            <p>逍遙園是擁有百年歷史的日式庭園，原為昭和天皇宿舍，現為市定古蹟。</p>
        </div>
        <div class="section" id="section-2">
            <h2>三塊厝車站</h2>
            <p>三塊厝車站為台鐵高雄地區的通勤小站，具有百年歷史。</p>
        </div>
    </div>

    <div class="footer py-4">&copy; 21432 高雄景點介紹.</div>

    <!-- 引入外部 JavaScript -->
    <script src="js/script.js"></script>

    <!-- Bootstrap 相關套件 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
